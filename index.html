<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <title>Doka Worm</title>
  </head>
  <body>
    <!-- SVG filter mostly comes from this CSS Tricks article: -->
    <!-- https://css-tricks.com/almanac/properties/f/filter/ -->
    <svg
      id="svg-filters"
      aria-hidden="true"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <filter id="grain">
          <feTurbulence baseFrequency="0.60, 0.30" result="colorNoise" />
          <feColorMatrix
            in="colorNoise"
            type="matrix"
            values=".33 .33 .33 0 0 .33 .33 .33 0 0 .33 .33 .33 0 0 0 0 0 1 0"
          />
          <feComposite operator="in" in2="SourceGraphic" result="monoNoise" />
          <feBlend in="SourceGraphic" in2="monoNoise" mode="multiply" />
        </filter>
      </defs>
    </svg>

    <div class="viewport">
      <div class="canvas-wrapper">
        <canvas id="main-canvas" width="960" height="540"></canvas>
      </div>
      <div class="toolbox">
        <div class="toolbox-section">
          <button id="playback-toggle" class="toolbox-button">
            <img src="./icons/pause.svg" />
          </button>
        </div>
        <div class="toolbox-section disabled-during-playback">
          <button
            id="pencil-button"
            class="toolbox-button disabled-during-playback"
          >
            <img src="./icons/pencil.svg" />
          </button>
          <button
            id="wand-button"
            class="toolbox-button disabled-during-playback"
          >
            <img src="./icons/wand.svg" />
          </button>
          <button
            id="line-button"
            class="toolbox-button disabled-during-playback"
          >
            <img src="./icons/line.svg" />
          </button>
          <button
            id="square-button"
            class="toolbox-button disabled-during-playback"
          >
            <img src="./icons/square.svg" />
          </button>
          <button
            id="circle-button"
            class="toolbox-button disabled-during-playback"
          >
            <img src="./icons/circle.svg" />
          </button>
        </div>
        <div class="toolbox-section disabled-during-playback">
          <button
            id="undo-button"
            class="toolbox-button disabled-during-playback"
            disabled="true"
          >
            <img src="./icons/undo.svg" />
          </button>
          <button
            id="redo-button"
            class="toolbox-button disabled-during-playback"
            disabled="true"
          >
            <img src="./icons/redo.svg" />
          </button>
        </div>

        <!-- export -->

        <div class="toolbox-section">
          <button
            id="clear-canvas"
            class="toolbox-button disabled-during-playback destructive"
          >
            <img src="./icons/trash.svg" />
          </button>
        </div>
      </div>
    </div>

    <div class="description">
      <h1>Doka-<br />Worm</h1>
      <p>
        Inspired by
        <a
          href="https://www.volkshotel.nl/en/doka"
          target="_blank"
          rel="noopener noreferrer"
          >Club Doka's website</a
        >, this is a tool to build a fun squiggly effect.
      </p>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
