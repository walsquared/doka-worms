<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <title>Doka Worms</title>
  </head>
  <body>
    <div class="viewport">
      <canvas id="main-canvas" width="960" height="540"></canvas>

      <button id="start-button" class="toolbox-button">Make your own</button>
      <div id="toolbox" class="hidden">
        <div class="toolbox-section">
          <button id="playback-toggle" class="toolbox-item">
            <img src="./icons/pause.svg" />
          </button>
        </div>
        <div class="toolbox-section disabled-during-playback">
          <button
            id="pencil-button"
            class="toolbox-item disabled-during-playback"
          >
            <img src="./icons/pencil.svg" />
          </button>
          <button
            id="wand-button"
            class="toolbox-item disabled-during-playback"
          >
            <img src="./icons/wand.svg" />
          </button>
          <button
            id="line-button"
            class="toolbox-item disabled-during-playback"
          >
            <img src="./icons/line.svg" />
          </button>
        </div>
        <div class="toolbox-section disabled-during-playback">
          <button
            id="undo-button"
            class="toolbox-item disabled-during-playback"
            disabled="true"
          >
            <img src="./icons/undo.svg" />
          </button>
          <button
            id="redo-button"
            class="toolbox-item disabled-during-playback"
            disabled="true"
          >
            <img src="./icons/redo.svg" />
          </button>
        </div>

        <div class="toolbox-section">
          <button
            id="clear-canvas"
            class="toolbox-item disabled-during-playback destructive"
          >
            <img src="./icons/trash.svg" />
          </button>
        </div>

        <div class="toolbox-section">
          <button
            id="export-button"
            class="toolbox-item needs-explicit-visibility has-explicit-visibility"
          >
            <img src="./icons/check.svg" />
          </button>
          <div
            id="loading-spinner"
            class="toolbox-item spinning needs-explicit-visibility"
          >
            <img src="./icons/loader.svg" />
          </div>
          <a
            id="download-button"
            class="toolbox-item needs-explicit-visibility"
            download="doka-worms.webm"
          >
            <img src="./icons/download.svg" />
          </a>
        </div>
      </div>
    </div>

    <div class="description">
      <h1>Doka-<br />Worms</h1>
      <p>
        Inspired by
        <a
          href="https://www.volkshotel.nl/en/doka"
          target="_blank"
          rel="noopener noreferrer"
          >Club Doka's website</a
        >, this is a tool to build a fun squiggly effect.
      </p>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
